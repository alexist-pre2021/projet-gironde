<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./images/logo_small_icon_only_inverted.png" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./contact.css">
        <title>Contact</title>
    </head>
    <body>
        <div class="container">
            <div class="contact-box">
                <div class="left"></div>
                <form class="right">
                    <h2>Contactez-nous</h2>
                    <input type="text" class="field" placeholder="Nom">
                    <input type="email" class="field" placeholder="E-mail">
                    <input type="tel" class="field" placeholder="Telephone">
                    <textarea placeholder="Message" class="field"></textarea>
                    <button type="submit" class="btn">Envoyer</button>
                </form>
            </div>
        </div>
    </body>
</html>
